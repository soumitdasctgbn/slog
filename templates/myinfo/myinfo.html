{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <script
      src="https://kit.fontawesome.com/dfff6eb483.js"
      crossorigin="anonymous"
    ></script>
    <title>Myinfo</title>
  </head>

  <body class="dashboard">
    {% include 'partials/_navbar.html' %}
    <main class="bgLightBlue mt-5">
      <div class="container">
        <div class="row">
          <!--Right Side Column-->
          <div class="col-md-6">
            <!--Profile details-->
            {% for myinfo in myInfo %}
            <section
              class="profileSectionRight card mb-4 text-center shadow shadow-sm mt-3"
            >
              <div class="shadow shadow-sm">
                <img
                  src="{{myinfo.photo.url}}"
                  alt="profile image"
                  class="img-fluid"
                />
              </div>
              <div class="card-body">
                <!-- Title -->

                <h4 class="card-title"><strong>{{myinfo.name}}</strong></h4>
                <p class="h6">
                  <i class="fas fa-graduation-cap"></i>
                  <strong href="">{{myinfo.occupation}}</strong>
                </p>
                <p class="h6"><i class="fa fa-phone"></i> {{myinfo.Phone}}</p>
                <p class="h6">
                  <i class="fa fa-envelope"></i> {{myinfo.email}}
                </p>
                <!-- Social -->
                <div
                  class="social text-light d-flex justify-content-center mt-3"
                >
                  <a
                    href="{{myinfo.facebook_id}}"
                    type="button"
                    class="btn-floating btn-lg"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a
                    href="{{myinfo.linkedin_id}}"
                    type="button"
                    class="btn-floating btn-lg"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </div>
                <!-- Text -->
                <p class="card-text mt-3">{{myinfo.bio}}</p>

                <a href="#" class="btn btn-primary px-3"
                  ><i class="fas fa-user-cog mr-2"></i>Edit Profile</a
                >
              </div>
            </section>
            {% endfor %}
          </div>
          <div class="col-md-6">
            <!--Contact-->
            <div
              class="container-fluid contact-form-custom my-3 shadow shadow-sm"
            >
              <form
                id="contact_form"
                action="{% url 'contact' %}"
                method="POST"
              >
                {% csrf_token %}
                <p class="font-weight-bold text-center bg-light py-2 mb-4">
                  <strong>CONTACT</strong>
                </p>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Your Name *"
                        value=""
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="email"
                        class="form-control"
                        placeholder="Your Email *"
                        value=""
                        required
                      />
                    </div>
                    <textarea
                      name="message"
                      class="form-control"
                      placeholder="Your Message *"
                      style="width: 100%; height: 130px"
                    ></textarea>
                    <input type="hidden" name="url_location" value="myinfo" />
                    <div class="form-group mt-3">
                      <input
                        type="submit"
                        name="btnSubmit"
                        class="btnContact"
                        value="Send Message"
                        required
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!--Contact END-->
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      const formFild = document.getElementById('contact_form')
      formFild.addEventListener('submit',(e) => {e.preventDefault() console.log(e)})
    </script>
  </body>
</html>
